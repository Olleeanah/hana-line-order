
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花田舍 點單系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfcf9;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #eee;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      background-color: #fff;
    }
    .name {
      flex: 1;
    }
    .counter {
      display: flex;
      align-items: center;
    }
    .counter button {
      width: 32px;
      height: 32px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .counter span {
      display: inline-block;
      width: 32px;
      text-align: center;
    }
    .section-title {
      font-weight: bold;
      margin-top: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.25rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .summary {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    button.submit-btn {
      background: #f9a8d4;
      color: #000;
      font-weight: bold;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌸 花田舍 點單系統</h1>
  <div id="productList"></div>

  <div class="summary" id="summary">總金額：$0｜總顆數：0</div>

  <div class="section-title">其他資訊</div>
  <label>電話號碼</label>
  <input type="tel" id="phone" required />

  <label>取餐日期</label>
  <input type="date" id="pickupDate" />

  <label>取餐時間</label>
  <select id="pickupTime"></select>

  <label>備註</label>
  <textarea id="note" rows="3" placeholder="例如：蛋全熟、蛋半熟等..."></textarea>

  <button class="submit-btn" onclick="submitOrder()">送出訂單</button>

  <script defer>
    const products = [
      { name: "經典蛋燒", price: 33 },
      { name: "起司蛋燒", price: 40 },
      { name: "雙重起司", price: 30 },
      { name: "濃郁卡士達", price: 25 },
      { name: "法式奶酥", price: 35 },
      { name: "起司奶酥", price: 35 },
      { name: "黑糖麻糬", price: 33 },
      { name: "日式紅豆泥", price: 30 },
      { name: "日式紅豆麻糬", price: 35 },
      { name: "古早味雞蛋糕", price: 18 },
      { name: "環保提袋", price: 2 }
    ];

    const holidays = ['2025-05-18', '2025-05-29', '2025-05-30'];
    const state = {};

    function renderProducts() {
      const productListEl = document.getElementById('productList');
      products.forEach((item, idx) => {
        state[item.name] = 0;
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <div class="name">${item.name} - $${item.price}</div>
          <div class="counter">
            <button onclick="changeQty('${item.name}', -1)">-</button>
            <span id="qty-${idx}">0</span>
            <button onclick="changeQty('${item.name}', 1)">+</button>
          </div>
        `;
        productListEl.appendChild(div);
      });
    }

    function changeQty(name, diff) {
      state[name] = Math.max(0, state[name] + diff);
      const idx = products.findIndex(p => p.name === name);
      document.getElementById(`qty-${idx}`).innerText = state[name];
      updateSummary();
    }

    function updateSummary() {
      let total = 0, count = 0;
      for (let item of products) {
        total += state[item.name] * item.price;
        if (item.name !== '環保提袋') count += state[item.name];
      }
      document.getElementById('summary').innerText = `總金額：$${total}｜總顆數：${count}`;
    }

    function generateTimeSlots() {
      const select = document.getElementById('pickupTime');
      for (let h = 15; h < 19; h++) {
        for (let m = 0; m < 60; m += 10) {
          const hour = h.toString().padStart(2, '0');
          const min = m.toString().padStart(2, '0');
          const timeStr = `${hour}:${min}`;
          const opt = document.createElement('option');
          opt.value = timeStr;
          opt.textContent = timeStr;
          select.appendChild(opt);
        }
      }
    }

    function disableHolidayDates() {
      const dateInput = document.getElementById('pickupDate');
      dateInput.addEventListener('input', () => {
        if (holidays.includes(dateInput.value)) {
          alert('此日為公休日，請選擇其他日期');
          dateInput.value = '';
        }
      });
    }

    async function submitOrder() {
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('pickupDate').value;
      const time = document.getElementById('pickupTime').value;
      const note = document.getElementById('note').value;

      let orderText = `【花田舍小判燒 預訂單】
電話：${phone}
取餐時間：${date} ${time}
訂購內容：`;
      for (let item of products) {
        if (state[item.name] > 0) {
          orderText += `
- ${item.name} x${state[item.name]}`;
        }
      }
      if (note) orderText += `
備註：${note}`;

      try {
        await liff.sendMessages([{ type: 'text', text: orderText }]);
        alert('訂單已送出！請等待店家回覆。');
        liff.closeWindow();
      } catch (e) {
        alert('發送失敗：' + e);
      }
    }

    async function main() {
      await liff.init({ liffId: "U18fc15f1243c7c43fc7a314b1283ebc8" });
      renderProducts();
      generateTimeSlots();
      disableHolidayDates();
    }

    document.addEventListener("DOMContentLoaded", () => {
      main();
    });

  </script>
</body>
</html>
